<!-- blog/templates/blog/post_edit.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>Edit Post: {{ post.title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'blog:post_detail' post.pk %}">Cancel</a>
{% endblock %}
