{% extends "base_generic.html" %}

{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|slice:":100" }}...</p>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'blog:post_create' %}">Create New Post</a>

{% endblock %}
