<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Blog{% endblock %}</title>
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:post_list' %}">My Blog</a></h1>
    <nav>
      <a href="{% url 'blog:post_list' %}">Home</a>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
